version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npx pnpm install
    build:
      commands:
        - npx pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
      - .npmrc
